<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <title>Login</title>
</head>
<body>
        <div class="container">
          <h1>Ganti Password</h1>
            <form action="Login.html">
                <label for="email">Email / Nomor Telepon</label>
                <br>
                <input type="text" id="email" required>
                <br>
                <label for="kode">Masukkan Kode Verifikasi</label>
                <br>
                <input type="text" id="kode" required>
                <br>
                <label for="password">Masukkan Password Baru</label>
                <br>
                <input type="password" id="password" required>
                <br>
                <label for="ulang">Ulangi Password Baru</label>
                <br>
                <input type="password" id="ulang" required>
                <br>
                <input type="submit" value="Ganti Password">
            </form>
        </div>
</body>
</html>
